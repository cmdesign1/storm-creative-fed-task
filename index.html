<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Storm Creative Front-end Developer Task - Craig Marsterson</title>
    
	<link rel="stylesheet" type="text/css" media="screen" href="master.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
    
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body class="storm">
    <header>
        <div class="hero-unit">
            <div class="caption">
                <h1>Storm Front-End test</h1>
                <a href="#" data-toggle="modal" data-target="#signup" class="btn btn-large btn-signup">Sign Up</a>  
            </div>
        </div>
    </header>
 
    <div id="signup" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Full Name</label>  
              <div class="col-md-9">
              <input id="name" name="name" type="text" placeholder="Joe Bloggs" class="form-control input-md" required="">
              <span class="help-block">Please enter your full name above</span>  
              </div>
            </div>
                
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Email Address</label>  
              <div class="col-md-9">
              <input id="email" name="email" type="email" placeholder="example@test.com" class="form-control input-md" required="">
              <span class="help-block">Please enter a correct email address</span>  
              </div>
            </div>
                
            <div class="form-group">
                <input type="submit" class="btn btn-default btn-submit" value="Submit"></input>    
            </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    
</body>
</html>
